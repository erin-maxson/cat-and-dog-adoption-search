<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoptable Animal Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/foundation.css">
    <link rel="stylesheet" href="./assets/animal-search.css">
</head>

<header>
    <!-- Search & Nav Bar -->
    <nav>
        <div class="top-bar-container" data-sticky-container>
            <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
                <div class="top-bar">
                    <button class="homeBtn"><a href="./index.html"><i class="fa-solid fa-arrow-left-long-to-line"></i>Return Home</a></button>
                    <button></button>
                    <img src="assets/images/LocalPet 200 Center.png" class="localpet"
                        alt="LocalPet logo with dog in heart">
                </div>
            </div>
        </div>
    </nav>

</header>

<body>

    <main>

        <div id="catFactArea" class="grid-x align-center">
            <p class="randomCatFact">üê± Random Cat Facts: <span id="catFacts">Cats are cool.</span> üê±</p>
        </div>

        <container class="hero-search-filter">
            <div class="hero-search-filter-content">
                <h2 class="adopt-h1">Ready to find a furry friend?</h2>
                <form id="search-form" class="hero-search-filter-form" action="">
                    <label for="findtext">Search</label>
                    <select name="animalType" id="animalType" class="selectDropdown">
                        <option id="catOption">Cat</option>
                        <option id="DogOption">Dog</option>
                    </select>
                    <div class="divider">&nbsp;</div>
                    <select name="age" id="animalAge" class="selectDropdown">
                        <option id="babyOption">Baby</option>
                        <option id="youngOption">Young</option>
                        <option id="adultOption">Adult</option>
                    </select>
                    <div class="divider">&nbsp;</div>
                    <select name="size" id="animalSize" class="selectDropdown">
                        <option id="smallOption">Small</option>
                        <option id="mediumOption">Medium</option>
                        <option id="largeOption">Large</option>
                    </select>
                    <div class="divider">&nbsp;</div>
                    <select name="gender" id="animalGender" class="selectDropdown">
                        <option id="maleOption">Male</option>
                        <option id="femaleOption">Female</option>
                    </select>
                    <div class="divider">&nbsp;</div>
                    <label for="findlocate">Near</label>
                    <input id="findlocate" class="hero-search-filter-form-near" type="text" />
                    <div class="divider">&nbsp;</div>
                    <label for="searchDistance">Miles</label>
                    <select name="distance" id="searchDistance" class="selectDropdown">
                        <option id="10mi">10</option>
                        <option id="25mi">25</option>
                        <option id="50mi">50</option>
                        <option id="100mi">100</option>
                    </select>
                    <!-- need to come back and fix this search icon -- EM -->
                    <button id="submitBtn" class="submit"><i class="fa-solid fa-magnifying-glass"></i>Find A
                        Pet</i></button>
                </form>
            </div>
        </container>

        <div>
            <h4 class="results-found" id="num-pets-text"><span id="results"></span></h4>
        </div>

        <div id="animal-card-container" class="grid-x align-center cell medium-3 animal-card-info">

        </div>

        <di class="loadDiv">
            <button class="loadBtn" id="loadMoreBtn">Load More <i class="fa-solid fa-circle-chevron-down"></i></button>
        </div>

    </main>

    <footer class="social-footer">
        <div class="social-footer-left">
            <img class="logo" src="assets/images/Dog in Heart - 200.png">
        </div>
        <div class="social-footer-icons">
            <ul class="menu simple link">
                <li><a class="link"
                        href="https://www.petfinder.com/pet-adoption/dog-adoption/pet-adoption-checklist/">Adoption
                        Checklist</a></li>
                <li><a class="link" href="https://www.petfinder.com/videos/">Pet Care Videos</a>
                </li>
                <li><a class="link" href="https://www.petfinder.com/dog-breeds/">Dog Breeds</a></li>
                <li><a class="link" href="https://www.petfinder.com/cat-breeds/">Cat Breeds</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="./assets/animal-search.js"></script>
    <script src="./assets/catfacts.js"></script>
</body>

</html>

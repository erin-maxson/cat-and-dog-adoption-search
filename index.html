<!-- Search & Nav Bar -->
<nav>
    <div class="top-bar-container" data-sticky-container>
        <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
            <div class="top-bar">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">One Stop Adopt</li>
                        <li class="has-submenu">
                            <a href="#">Cats</a>
                        </li>
                        <li><a href="#">Dogs</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>

</header>

<body>

    <main>

        <header class="hero-search-filter">
            <div class="hero-search-filter-content">
                <img class="hero-search-filter-logo" src="/assets/images/patio cats.jpg" alt="" />
                <h2 class="adopt-h1">Adopt a Local Cat or Dog</h2>
                <form id="search-form" class="hero-search-filter-form" action="">
                    <label for="findtext">Search</label>
                    <input id="findtext" class="hero-search-filter-form-find" type="text" />
                    <div class="divider">&nbsp;</div>
                    <label for="findlocate">Near</label>
                    <input id="findlocate" class="hero-search-filter-form-near" type="text"/>
                    <!-- need to come back and fix this search icon -- EM -->
                    <button id="submitBtn" class="submit"><i class="fa-solid fa-magnifying-glass"></i>Find A
                        Pet</i></button>
                </form>
            </div>
        </header>


        <div class="grid-x align-center">
            <div class="marketing-site-hero cats">
                <div class="marketing-site-hero-content cell medium-6">
                    <h1 id="h1Cats">CATS</h1>
                    <p id="subheader">Click here to see adoptable cats & kittens.</p>
                    <a href="#" id="catsBtn" class="round button">Find Adoptable Cats</a>
                </div>
            </div>

            <div class="marketing-site-hero dogs">
                <div class="marketing-site-hero-content cell medium-6">
                    <h1 id="h1Dogs">DOGS</h1>
                    <p id="subheader">Click here to see adoptable dogs & puppies.</p>
                    <a href="#" id="dogsBtn" class="round button">Find Adoptable Dogs</a>
                </div>
            </div>
        </div>

    </main>

    <footer class="social-footer">
        <div class="social-footer-left">
            <a href="#"><img class="logo" src="https://placehold.it/150x30"></a>
        </div>
        <div class="social-footer-icons">
            <ul class="menu simple">
                <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
                <li><a href="https://www.pinterest.com/"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
                <li><a href="https://twitter.com/?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </footer>

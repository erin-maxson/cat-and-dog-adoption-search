<html lang="en">

<head>

<header>
    <!-- Search & Nav Bar -->
    <div class="top-bar-container" data-sticky-container>
        <div class="sticky sticky-topbar" data-sticky data-options="anchor: page; marginTop: 0; stickyOn: small;">
            <div class="top-bar">
                <div class="top-bar-left">
                    <ul class="dropdown menu" data-dropdown-menu>
                        <li class="menu-text">One Stop Adopt</li>
                        <li class="has-submenu">
                            <a href="#">Cats</a>
                        </li>
                        <li><a href="#">Dogs</a></li>
                    </ul>
                </div>
                <div class="top-bar-right">
                    <ul class="menu">
                        <li><input type="search" placeholder="Search"></li>
                        <li><button type="button" class="button">Search</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</header>

<body>

    <main>

        <div class="hero-section">
            <div class="hero-section-text">
              <h1>Adopt Locally</h1>
            </div>
          </div>
                    

        <div class="grid-x align-center">
            <div class="marketing-site-hero cats">
                <div class="marketing-site-hero-content cell medium-6">
                    <h1>CATS</h1>
                    <p class="subheader">Click here to see adoptable cats & kittens.</p>
                    <a href="#" class="round button">Find Adoptable Cats</a>
                </div>
            </div>

            <div class="marketing-site-hero dogs">
                <div class="marketing-site-hero-content cell medium-6">
                    <h1>DOGS</h1>
                    <p class="subheader">Click here to see adoptable dogs & puppies.</p>
                    <a href="#" class="round button">Find Adoptable Dogs</a>
                </div>
            </div>
        </div>



    </main>

        <footer class="social-footer">
            <div class="social-footer-left">
              <a href="#"><img class="logo" src="https://placehold.it/150x30"></a>
            </div>
            <div class="social-footer-icons">
              <ul class="menu simple">
                <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>

<script src="./assets/script.js"></script>
